<!DOCTYPE html>
<html>
	<head>
		<title>Nested Tables</title>
		
	</head>
	<body>

          <table>
    <tr>
        <td>

            <!-- Nested Table 1 -->
            <table class="nested">
                <thead>
                    <tr>
                        <th>Nested Table 1</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                </tbody>
            </table>

        </td>
        <td>

            <!-- Nested Table 2 -->
            <table class="nested">
                <thead>
                    <tr>
                        <th>Nested Table 2</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <ul style="list-style-position: inside; padding: 0; margin: 0;">
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                        <td>Data</td>
                        <td>Data</td>
                    </tr>
                </tbody>
            </table>

        </td>
    </tr>

    <tr>
        <td>

            <!-- Nested Table 3 -->
            <table class="nested">
                <thead>
                    <tr>
                        <th>Nested Table 3</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="black-cell">HTML</td>
                        <td>Data</td>
                        <td>Data</td>
                    </tr>
                </tbody>
            </table>

        </td>
        <td>

            <!-- Nested Table 4 -->
            <table class="nested">
                <thead>
                    <tr>
                        <th>Nested Table 4</th>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data</td>
                        <td>Data</td>
                        <td>Data</td>
                    </tr>
                </tbody>
            </table>

        </td>
    </tr>
</table>
		
	</body>
</html>
