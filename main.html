<!DOCTYPE html>
<html>
<head>
    <title>Nested Tables Layout</title>
    <style>
        body {
            background-color: #dcdcdc;
        }

        table {
            border: 3px solid black;
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 2px solid black;
            padding: 3px;
            text-align: center;
        }

        .main-table td {
            height: 10px;
            vertical-align: top;
        }

        .nested {
            width: 90%;
            margin: 20px auto;
        }

        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
            font-size: 22px;
        }

        ul {
            list-style-type: disc;
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>

<table class="main-table">
    <tr>
        <!-- Top Left -->
        <td>
            <table class="nested">
                <tr>
                    <th colspan="2">Nested Table 2</th>
                </tr>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                </tr>
                <tr>
                    <td>abc</td>
                    <td>def</td>
                </tr>
            </table>
        </td>

        <!-- Top Right -->
        <td>
            <table class="nested">
                <tr>
                    <th>Nested Table 1</th>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>List item 1</li>
                            <li>List item 2</li>
                            <li>List item 3</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <tr>
        <!-- Bottom Left -->
        <td>
            <table class="nested">
                <tr>
                    <th colspan="2">Nested Table 3</th>
                </tr>
                <tr>
                    <td><u>Nested Table</u></td>
                    <td>Demo Continued</td>
                </tr>
            </table>
        </td>

        <!-- Bottom Right -->
        <td>
            <table class="nested">
                <tr>
                    <th>Nested Table 4</th>
                </tr>
                <tr>
                    <td class="black-cell">HTML</td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
